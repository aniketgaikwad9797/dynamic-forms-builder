<div class="form-list">
  <h2>Form Templates</h2>

  <mat-card *ngFor="let form of forms$ | async" class="form-card">
    <mat-card-header>
      <mat-card-title>{{ form.title }}</mat-card-title>
      <mat-card-subtitle>Created: {{ form.created | date }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions *ngIf="isAdmin$">
      <button
        mat-button
        [routerLink]="['/forms/builder']"
        [state]="{ form: form }"
      >
        Edit
      </button>
      <button mat-button color="warn" (click)="deleteForm(form.id)">
        Delete
      </button>
    </mat-card-actions>

    <button
      mat-raised-button
      color="primary"
      [routerLink]="['/forms/fill', form.id]"
    >
      Fill Form
    </button>
  </mat-card>
</div>
